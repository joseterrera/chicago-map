<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH1HNGFjfEq3-pOk10ysWIIiUrQEZxieo"></script>
</head>
<body>
  <div class="row">
    <nav class="input-group input-group-lg">
      <span class="input-group-addon" id="addon">Search...</span>
      <input class="form-control" aria-describedby="addon">
    </nav>
  </div> <!-- end of first row -->
  <div class="row">
    <div class="col-md-4">
      <ul data-bind="foreach: locationsList">
        <li><a href="#" class="list-group-item" data-bind="text: name"></a></li>
      </ul>
    </div> <!-- end of col 4-->
    <div class="col-md-8">
      <div id="map-canvas" style="width: 100%; height: 800px"></div>
      <!-- <div id="points" data-bind="template: { foreach: initiallocations }"></div> -->
    </div> <!-- end of col 8-->
  </div> <!-- end of second row -->
      <script type='text/javascript' src='js/jquery.min.js'></script>
      <script type='text/javascript' src='js/bootstrap.min.js'></script>
      <script type='text/javascript' src='js/knockout.js'></script>
      <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
